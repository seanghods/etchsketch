<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="thecontainer">
        <div class="header">
            <h1>Etch-a-Sketch!!</h1>
            <button id="promptbutton">New Grid</button>
            <div class="colorbuttons">
                <button id="bluebutton" onClick="">Blue</button>
                <button id="redbutton">Red</button>
                <button id="greenbutton">Green</button>
            </div>
            <button id="colorpickerbutton">
                <label for="colorpicker">Pick Your Color</label>
                <input type="color" id="colorpicker" value="#0000ff">
            </button>
            <div class="erasertext">Hold space to activate the eraser!</div>
        </div>
        <div class="mastercontainer">

        </div>
    </div>
</body>
</html>
